<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Text generator</title>
    </head>
    <body>
        <main>
            <div class="gen__container">
                <h1 class="gen__title">Text generator</h1>
                <div class="gen__content">
                    <section class="gen__in">
                        <textarea
                            id="gen__input"
                            class="gen__field"
                            maxlength="30"
                        ></textarea>
                        <button id="gen__start" onclick="generateText()">
                            Generate
                        </button>
                    </section>
                    <section class="gen__field">
                        <p id="gen__result"></p>
                    </section>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
